<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo circular con gradiente pastel -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#FF91A4" stroke-width="2"/>
  
  <!-- Moneda principal (dorada) -->
  <circle cx="50" cy="50" r="30" fill="url(#coinGradient)" stroke="#FF8C00" stroke-width="2"/>
  
  <!-- Símbolo de dólar/peso en el centro -->
  <text x="50" y="68" font-family="Arial, sans-serif" font-size="45" font-weight="bold" text-anchor="middle" fill="#FFFFFF" stroke="#FF8C00" stroke-width="0.5">$</text>
  
  <!-- Detalle decorativo: líneas alrededor de la moneda -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.4"/>
  <circle cx="50" cy="50" r="32" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.3"/>
  
  <!-- Rayos de luz alrededor (efecto brillante) -->
  <line x1="50" y1="10" x2="50" y2="18" stroke="#FFD700" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <line x1="50" y1="82" x2="50" y2="90" stroke="#FFD700" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <line x1="10" y1="50" x2="18" y2="50" stroke="#FFD700" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <line x1="82" y1="50" x2="90" y2="50" stroke="#FFD700" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <line x1="20" y1="20" x2="25" y2="25" stroke="#FFD700" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <line x1="75" y1="75" x2="80" y2="80" stroke="#FFD700" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <line x1="75" y1="20" x2="80" y2="25" stroke="#FFD700" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <line x1="20" y1="75" x2="25" y2="80" stroke="#FFD700" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
</svg>